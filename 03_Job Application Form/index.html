<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application Form <span class="title_small">(Web)</span></h1>
            <!--Form Section-->
            <form action="">
                <div class="form_container">

                    <!--First Name Section-->
                    <div class="form_control">
                        <label for="first_name">First Name:</label>
                        <input id="first_name" name="first_name" placeholder="Enter Your First Name">
                    </div>

                    <!--Second Name Section-->
                    <div class="form_control">
                        <label for="last_name">Last Name:</label>
                        <input id="last_name" name="last_name" placeholder="Enter Your Last Name">
                    </div>

                    <!--Email Section-->
                    <div class="form_control">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email">
                    </div>

                    <!--Job Role Section-->
                    <div class="form_control">
                        <label for="job_role">Job Role:</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Front-end Developer</option>
                            <option value="backend">Back-end Developer</option>
                            <option value="full_stack">Full-Stack Developer</option>
                            <option value="ui_ux">UI-UX Designer</option>
                        </select>
                    </div>

                    <!--Adress Section-->
                    <div class="textarea_control">
                        <label for="address">Address:</label>
                        <textarea name="address" id="address" rows="4" cols="50" placeholder="Enter Your Address Here!"></textarea>
                    </div>

                    <!--City Section-->
                    <div class="form_control">
                        <label for="city">City:</label>
                        <input id="city" name="city" placeholder="Enter Your City">
                    </div>

                    <!--Postal Code Section-->
                    <div class="form_control">
                        <label for="postal_code">Postal Code:</label>
                        <input type="number" id="postal_code" name="postal_code" placeholder="Enter Your Postal Code">
                    </div>

                    <!--Date Section-->
                    <div class="form_control">
                        <label for="date">Date:</label>
                        <input value="2024-06-29" type="date" id="date" name="date" >
                    </div>

                    <!--Upload CV Section-->
                    <div class="form_control">
                        <label for="upload">Upload your CV here</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit" id="button">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
